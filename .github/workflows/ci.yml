name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_AWS_REGION: us-east-1
      NEXT_PUBLIC_COGNITO_USER_POOL_ID: dummy_pool_id
      NEXT_PUBLIC_COGNITO_CLIENT_ID: dummy_client_id
      NEXT_PUBLIC_COGNITO_DOMAIN: dummy.domain.auth.us-east-1.amazoncognito.com
      STRIPE_SECRET_KEY: sk_test_dummy
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: pk_test_dummy
      NEXT_PUBLIC_S3_BUCKET: dummy-bucket
      ENTITLEMENTS_API_GATEWAY_URL: https://example.com/entitlements
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

